name: python_in_arabic
description: Arabic-language Python learning app with offline-first architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'


dependency_overrides:
  package_info_plus: 8.3.1
  wakelock_plus: ^1.3.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase (Auth only - isolated)
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  google_sign_in: ^6.2.1

  supabase: ^2.4.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # State Management
  flutter_riverpod: ^2.4.9

  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  flutter_highlight: ^0.7.0
  video_player: ^2.8.6
  cached_network_image: ^3.3.1
  chewie: ^1.8.1

  # Ads & Payments (ads temporarily disabled)
  in_app_purchase: ^3.1.13

  # Utils
  connectivity_plus: ^6.0.5
  shared_preferences: ^2.3.2
  uuid: ^4.3.3
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8


flutter:
  uses-material-design: true

  assets:
    - assets/data/
    - assets/data/path_1_content/
    - assets/images/
    - assets/images/paths/
    - assets/images/lessons/
    - assets/images/avatars/
    - assets/animations/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
